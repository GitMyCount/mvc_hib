<!DOCTYPE html>
<html lang="en" xmlns:th="http://thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Users</title>
</head>
<body>

<table>
    <tr>
        <th>No</th>
        <th>Name</th>
        <th>Surname</th>
        <th>Operation</th>
    </tr>

    <tr th:each="user, state : ${users}"
        class="row" th:classappend="${state.odd} ? 'odd-row' : 'even-row'">

        <td th:utext="${state.count}">No</td>
        <td th:utext="${user.name}">Name</td>
        <td th:utext="${user.surname}">Surname</td>
        <td>

            <a th:href="@{/users/{id}(id=${user.getId()})}">
                <input type="submit" value="Show"/>
            </a>

            <a th:href="@{/users/{id}/edit(id=${user.getId()})}">
                <input type="submit" value="Update"/>
            </a>

        </td>

    </tr>

</table>

<a th:href="@{/users/new}">
    <input type="submit" value="Add"/>
</a>

</body>
</html>
