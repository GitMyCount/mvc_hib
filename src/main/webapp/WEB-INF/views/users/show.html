<!DOCTYPE html>
<html lang="en" xmlns:th="http://thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>User</title>
</head>
<body>

<table>
    <tr>
        <th>No</th>
        <th>Name</th>
        <th>Surname</th>
        <th>Operation</th>
    </tr>

    <tr>

        <td th:utext="${user.getId()}">No</td>
        <td th:utext="${user.getName()}">Name</td>
        <td th:utext="${user.getSurname()}">Surname</td>
        <td>
            <form th:method="DELETE" th:action="@{/users/{id}(id=${user.getId()})}">
                <input type="submit" value="Delete"/>
            </form>
        </td>


    </tr>

</table>
<br/>

<a th:href="@{/users}">
    <input type="submit" value="Return"/>
</a>

</body>

</html>
